{% load static %}
{% comment %} <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script> {% endcomment %}
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat App</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- header -->
{% include 'snippets/header.html' %}
{% include 'snippets/base_css.html' %}
{% include 'snippets/base_js.html' %}

<style type="text/css">
    .main{
        min-height: 100vh;
        height: 100%;
    }
</style>

<!-- body -->
<div class="main">
    {% block content %}
    {% endblock content %}
</div>

<!-- footer -->
{% include 'snippets/footer.html' %}

<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>

{% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" /> {% endcomment %}
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
